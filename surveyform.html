<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet"href="surveyform.css">
</head>
<body>
    <div class="container">
        <h1>freeCodeCamp Survey Form</h1>
        <h3 >thank you for taking the time to help us improve the site</h3>
        <form>
            <div class="form">
                <div class="form-field">
                    <label for="name">Name</label>
                <input type="text"id="name"placeholder="enter your name">
                </div>
    
                <div class="form-field">
                    <label for="email">Email</label>
                <input type="email"id="email"placeholder="enter your email">
                </div>
    
                <div class="form-field">
                    <label for="age">Age<span class="clue">(optional)</span></label>
                <input type="number"id="age"placeholder="enter your age">
                </div>
    
                <div class="form-field">
                    <label for="current-role">Which option best describes your current role?</label>
                <select class="select">
                    <option disabled selected value>Select current role</option>
                    <option>Student</option>
                    <option>JOB</option>
                    <option>LEARNER</option>
                    <option>other</option>
                </select>
                </div>
                
                <div class="form-field">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label><input type="radio"class="input-radio"checked>Definitely<br></label>
                   <label> <input type="radio"class="input-radio">May be<br></label>
                    <label><input type="radio"class="input-radio">Not sure<br></label>
                </div>
    
                <div class="form-field">
                    <p>What is your favourite feature of freecodecamp</p>
                    <select class="select">
                        <option disabled selected value>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Open source</option>
                        <option>Community</option>
                    </select>
    
                </div>
    
                <div class="form-field">
                    <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
                    <label><input type="checkbox"class="checkbox"checked>Front-end Projects</label>
                   <label> <input type="checkbox"class="checkbox">Back-end Projects</label>
                   <label> <input type="checkbox"class="checkbox">Data Visualization</label>
                    <label><input type="checkbox"class="checkbox">Challenges</label>
                    <label><input type="checkbox"class="checkbox">Gitter help rooms</label>
                    <label><input type="checkbox"class="checkbox">Open source community</label>
                    <label><input type="checkbox"class="checkbox">Videos</label>
                    <label><input type="checkbox"class="checkbox">City Meetups</label>
                    <label><input type="checkbox"class="checkbox">Wiki</label>
                    <label><input type="checkbox"class="checkbox">Forum</label>
                    <label><input type="checkbox"class="checkbox">Additional Courses</label>
                </div>
                <div class="form-field">
                    <p>Any comments or suggestions?</p>
                    <textarea placeholder="Enter your text here"></textarea>
                </div>
    
                <div class="form-field">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
